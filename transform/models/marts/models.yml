models:
  - name: dim_exploit
    description: "Dimension des exploitants de parkings"
    columns:
      - name: exploit_id
        tests:
          - not_null
          - unique

  - name: dim_ta_type
    description: "Dimension des types de tarif"
    columns:
      - name: ta_type_id
        tests:
          - not_null
          - unique

  - name: dim_secteur
    description: "Dimension des secteurs dans Bordeaux Métropole"
    columns:
      - name: secteur_id
        tests:
          - not_null
          - unique

  - name: dim_type
    description: "Dimension des types de parking"
    columns:
      - name: type_id
        tests:
          - not_null
          - unique

  - name: fact_parking
    description: "Table de fait des parkings"
    columns:
      - name: exploit_id
        description: "Id de la table de dimension exploit"
        tests:
          - not_null
      - name: secteur_id
        description: "Id de la table de dimension secteur"
        tests:
          - not_null
      - name: ta_type_id
        description: "Id de la table de dimension ta_type"
        tests:
          - not_null
      - name: type_id
        description: "Id de la table de dimension type"
        tests:
          - not_null
      - name: somme_np_total
        description: "Somme totale des places de parking"
      - name: somme_np_pmr
        description: "Somme des places PMR"
      - name: somme_np_vle
        description: "Somme des places pour véhicules électriques"
      - name: moyenne_th_heur
        description: "Moyenne des tarifs horaires"
      - name: moyenne_tv_1h
        description: "Moyenne des tarifs de voirie sur une heure"